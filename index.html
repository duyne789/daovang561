<!DOCTYPE html>
<html lang="vi">

    <style>

        /* Hi·ªáu ·ª©ng th√¥ng b√°o Server */
        #server-status { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; font-size: 11px; z-index: 999; border: 1px solid var(--gold); display: none; }
        .dot { animation: blink 1s infinite; }

        .header { background: linear-gradient(180deg, var(--card) 0%, var(--bg) 100%); padding: 20px; text-align: center; }
        .gold-val { font-size: 38px; font-weight: 800; color: var(--gold); }
        .content { padding: 15px; padding-bottom: 100px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .prog-container { background: #000; height: 12px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .prog-bar { height: 100%; width: 0%; background: var(--gold); box-shadow: 0 0 10px var(--gold); }
        
        .btn-main { background: var(--gold); border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; color: #000; }
        .btn-main:disabled { background: #444; color: #888; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: var(--card); border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding: 15px; font-size: 11px; color: #888; }
        .nav-item.active { color: var(--gold); border-top: 2px solid var(--gold); }

        .tab { display: none; }
        .tab.active { display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #000; color: #fff; box-sizing: border-box; }
        .ref-box { background: #00000030; padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); margin-top: 10px; }
    </style>
</head>
<body>

<div id="server-status">ƒêang k·∫øt n·ªëi ƒë·∫øn Server<span class="dot">...</span></div>

<div class="header">
    <div style="font-size: 12px; color: #888;" id="user-display">@Guest</div>
    <div class="gold-val" id="gold-display">0</div>
</div>

<div class="content">
    <div id="tab-mine" class="tab active">
        <div class="card">
            <div style="display: flex; justify-content: space-between; font-size: 13px;">
                <label>Th·ªùi gian treo (Gi√¢y):</label>
                <input type="number" id="duration" value="30" min="30" style="width: 60px; margin: 0; padding: 5px;">
            </div>
            <div class="prog-container"><div class="prog-bar" id="prog"></div></div>
            <button class="btn-main" id="btn-mine" onclick="startMining()">‚õè B·∫ÆT ƒê·∫¶U ƒê√ÄO</button>
            <p id="tool-name" style="font-size: 12px; text-align: center; margin-top: 10px; color: var(--gold);"></p>
        </div>
    </div>

    <div id="tab-friends" class="tab">
        <div class="card">
            <h3>üë• M·ªùi B·∫°n B√®</h3>
            <p style="font-size: 13px;">M·ªùi m·ªói b·∫°n b√® tham gia nh·∫≠n ngay <b style="color:var(--gold)">5,000 v√†ng</b>.</p>
            <div class="ref-box">
                <p style="font-size: 11px; margin: 0; color: #888;">Link m·ªùi c·ªßa b·∫°n:</p>
                <p id="ref-link" style="font-size: 12px; color: var(--gold); word-break: break-all; font-weight: bold;"></p>
                <button onclick="copyRef()" style="background: var(--gold); border: none; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px;">COPY LINK</button>
            </div>
            <p style="font-size: 12px; margin-top: 15px;">B·∫°n ƒë√£ m·ªùi: <span id="ref-count" style="color:var(--gold)">0</span> ng∆∞·ªùi</p>
        </div>
    </div>

    <div id="tab-wallet" class="tab">
        <div class="card">
            <h3>R√∫t Ti·ªÅn</h3>
            <input type="text" id="wd-info" placeholder="S·ªë Momo / STK + T√™n">
            <button class="btn-main" onclick="requestWithdraw()">R√öT 20,000 V√ÄNG</button>
        </div>
        <div class="card" id="history-list" style="font-size: 12px;">
            <h4>üìú L·ªãch s·ª≠</h4>
            <div style="color: #666;">Ch∆∞a c√≥ d·ªØ li·ªáu giao d·ªãch</div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showTab('mine', this)">‚õè ƒê√ÄO</div>
    <div class="nav-item" onclick="showTab('friends', this)">üë• B·∫†N B√à</div>
    <div class="nav-item" onclick="showTab('wallet', this)">üí∞ V√ç</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SCRIPT_URL = "D√ÅN_LINK_WEB_APP_M·ªöI_C·ª¶A_B·∫†N";
    
    // T·ª± ƒë·ªông l·∫•y RefBy t·ª´ link start c·ªßa Telegram
    const urlParams = new URLSearchParams(window.location.search);
    const refBy = tg.initDataUnsafe?.start_param || "";

    let gold = 0, level = 0, isMining = false;
    const userId = tg.initDataUnsafe?.user?.id || "test_user";
    const userName = tg.initDataUnsafe?.user?.username || "Guest";

    const TOOLS = [{ name: "CU·ªêC G·ªñ", power: 10 }, { name: "CU·ªêC S·∫ÆT", power: 40 }, { name: "M√ÅY KHOAN", power: 120 }];

    function notifyServer(text, isBlink = true) {
        const status = document.getElementById('server-status');
        status.style.display = 'block';
        status.innerHTML = text + (isBlink ? '<span class="dot">...</span>' : '');
        if(!isBlink) setTimeout(() => status.style.display = 'none', 3000);
    }

    async function loadData() {
        notifyServer("ƒêang k·∫øt n·ªëi Server");
        try {
            const res = await fetch(`${SCRIPT_URL}?action=load&userId=${userId}`);
            const data = await res.json();
            gold = parseInt(data.gold) || 0;
            level = parseInt(data.level) || 0;
            document.getElementById('ref-count').innerText = data.refCount || 0;
            updateUI();
            notifyServer("K·∫øt n·ªëi th√†nh c√¥ng!", false);
        } catch (e) {
            notifyServer("L·ªói k·∫øt n·ªëi!", false);
        }
    }

    function updateUI() {
        document.getElementById('gold-display').innerText = gold.toLocaleString();
        document.getElementById('user-display').innerText = "@" + userName;
        document.getElementById('tool-name').innerText = "C√¥ng c·ª•: " + TOOLS[level].name;
        document.getElementById('ref-link').innerText = "https://t.me/BotCuaBan?start=" + userId; // Thay t√™n Bot b·∫°n v√†o ƒë√¢y
    }

    function startMining() {
        if (isMining) return;
        const dur = Math.max(30, parseInt(document.getElementById('duration').value) || 30);
        isMining = true;
        let elapsed = 0;
        document.getElementById('btn-mine').disabled = true;

        let timer = setInterval(() => {
            elapsed++;
            document.getElementById('prog').style.width = (elapsed / dur) * 100 + "%";
            if (elapsed >= dur) {
                clearInterval(timer);
                gold += TOOLS[level].power * dur;
                isMining = false;
                document.getElementById('btn-mine').disabled = false;
                document.getElementById('prog').style.width = "0%";
                updateUI();
                saveData();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }, 1000);
    }

    function saveData() {
        fetch(SCRIPT_URL, { 
            method: "POST", 
            mode: "no-cors", 
            body: JSON.stringify({ action: "save", userId, gold, level, userName, refBy }) 
        });
    }

    function copyRef() {
        const link = document.getElementById('ref-link').innerText;
        const el = document.createElement('textarea');
        el.value = link;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("ƒê√£ copy link m·ªùi!");
    }

    function showTab(id, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    loadData();
</script>
</body>
</html>
